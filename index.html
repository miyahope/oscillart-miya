<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sound wavies!</title>
  <link href="style.css" rel="stylesheet"/>
</head>

<body>
    

    <div id="container">

    <h1>das sound machine</h1>
<!-- notes selector thing -->
<label for = "input"> Enter notes (from A-G):</label>        
<input type = "text" id = "input">


<button id = "submit" onclick = "handle()"> Submit notes!</button>

<!-- colour picker: wish it appeared a bt smaller-->
 <label for = "color"> Wave colour:</label>  
<input type = "color" id = "color" value = "#ff0000">

<canvas id = "canvas">

</canvas>

<!-- volume 1-100-->
<label for = "vol-slider"> Volume:</label>  
<input type = "range" min = "1" max = "100" value = "100" id = "vol-slider">

<!-- line thickness 1-10 (should i make it greater?) -->
<label for = "thickness"> Line Thickness:</label>  
<input type = "range" id = "thickness" min = "1" max = "10" value = "3">


<!-- sound type x4 -->
<label for = "sound-type">Sound Type:</label>
<select id = "sound-type">
    <option value="sine">Sine</option>
    <option value="square">Square</option>
    <option value="sawtooth">Sawtooth</option>
    <option value="triangle">Triangle</option>
</select>
<button id="record" onclick="toggle()">Start recording</button>

    </div>




<script src="script.js"></script>
    </body>
</html>
